{% extends "dn_base.html" %}

{% block title %}用户管理{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width"/>
<script src="../../static/scripts/user/user.js"></script>
{% endblock %}

{% block content %}
<div class="panel-body">
    <h1>{{ self.title() }}</h1>
    <div id="toolbar" class="btn-group">
         {% if user_position in configure_data.user.add%}
        <button id="addButton" class="btn btn-default" data-toggle="modal" data-target="#add-dialog">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp新增
        </button>
        {% endif %}
        {% if user_position in configure_data.user.delete%}
        <button id="btn_delete" type="button" class="btn btn-default" onclick="delUser()">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>&nbsp删除
        </button>
        {% endif %}
    </div>
    <table id="tb_user"></table>
</div>
<div class="modal fade" id="add-dialog" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addModalLabel">添加用户信息</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="user_name" class="col-sm-2 control-label">用户名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control required" id="user_name"
                                           name="user_name"
                                           value=""
                                           placeholder="用户名称">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="user_pwd" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control required" id="user_pwd"
                                           name="user_pwd"
                                           value=""
                                           placeholder="用户密码">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="user_email" class="col-sm-2 control-label">用户邮箱</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control required" id="user_email"
                                           name="user_email"
                                           value=""
                                           placeholder="用户邮箱">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="position1" class="col-sm-2 control-label">职位</label>
                                <div class="col-sm-8">
                                    <select class="form-control tn-single" id="position1" name="position1">
                                        <option value="行政人员">行政人员</option>
                                        <option value="项目经理">项目经理</option>
                                        <option value="销售人员">销售人员</option>
                                        <option value="工程师">工程师</option>
                                        <option value="业务拓展">业务拓展</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                        </form>

                        <div class="modal-footer">
                            <span style="color:#FF0000; margin-left: 120px; font-size: 16px; float: left;"
                                  id="add_msg"></span>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="save-user-btn" onclick="addUser()">
                                保存
                            </button>
                    </div>
                    </div>
{% endblock %}
