{% extends "dn_base.html" %}

{% block title %}修改个人信息{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width"/>
<script src="../../static/scripts/user/user.js"></script>
{% endblock %}
{% block content %}
<div class="panel-body">
    <h1>{{ self.title() }}</h1>
    <div class="form-horizontal">
        <br>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control required" id="password" name="password" placeholder="请输入密码"
                       required data-msg-required="不能为空">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button id="button" class="btn btn-default" onclick="user_password()">保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
