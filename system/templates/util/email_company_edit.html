{% extends "dn_base.html" %}

{% block title %}客户分组管理{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width"/>
<script src="../../static/js/select.js"></script>
<script src="../../static/scripts/email_company/email_company.js"></script>
<link rel="stylesheet" href="../../static/css/ui/ui_web_trunk.css">
{% endblock %}

{% block content %}
<div class="panel-body">
   <div id="toolbar1" class="btn-group">
        <select class="form-control tn-single" id="company_group" name="company_group">
                    {% for i,a in group %}
                    <option value="{{ i }}">{{ a }}</option>
                    {% endfor %}
        </select>
    </div>
    <div id="toolbar" class="btn-group">
        {% if user_position in configure_data.customer_group.add%}
        <button id="motifyButton" class="btn btn-default" data-toggle="modal" data-target="#motify-dialog">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp修改组名
        </button>
        {% endif %}
        {% if user_position in configure_data.customer_group.delete%}
        <button id="btn_delete" type="button" class="btn btn-default" onclick="deleteGroupCompany()">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>&nbsp删除
        </button>
        {% endif %}
    </div>
    <table id="tb_group_company"></table>
</div>
<div class="modal fade" id="motify-dialog" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addModalLabel1">修改组别名称</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="company_name" class="col-sm-2 control-label">组别名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control required" id="group_name"
                                           name="group_name"
                                           value=""
                                           placeholder="请输入组别名称">
                                </div>

                            </div>
                        </form>
                        <div class="modal-footer">
                            <span style="color:#FF0000; margin-left: 120px; font-size: 16px; float: left;"
                                  id="motify_msg"></span>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="save-groupnanme-btn" onclick="motifyGroupName()">
                                保存
                            </button>
                    </div>
                    </div>
                </div>
            </div>
</div>
{% endblock %}
