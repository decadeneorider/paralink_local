{% extends "dn_base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width"/>
<script src="../../static/scripts/vender/vender.js"></script>
{% endblock %}

{% block content %}
<div class="panel-body">

    <div class="form-group">
        <label class="col-sm-2 control-label">requset code</label>
        <div class="col-sm-offset-2 col-sm-8">
                <input type="file" name="FileUpload" id="FileUpload">
        </div>
        <div class="col-sm-offset-2 col-sm-8" style=" text-align: right">
                <button id="submitButton" class="btn btn-default" onclick="uploadFile()">上传</button>
                <span style="color:#FF0000; margin-left: 120px; font-size: 16px;" id="msg"></span>
        </div>
    </div>
    <div class="form-group">
            <label class="col-sm-2 control-label">硬件信息</label>
            <div class="col-sm-8">
                <textarea name="result" id="result" readonly="readonly" class="form-control required"
                          style="resize: none; height: 188px;"></textarea>
            </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8" style=" text-align: right">
                <button id="submitButton" class="btn btn-default" onclick="uploadFile()">生成license</button>
        </div>
    </div>
</div>
{% endblock %}
