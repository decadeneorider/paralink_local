{% extends "dn_base.html" %}

{% block title %}原厂管理{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width"/>
<script src="../../static/scripts/vender/vender.js"></script>
{% endblock %}

{% block content %}
<div class="panel-body">
    <h1>{{ self.title() }}</h1>
    <div id="toolbar" class="btn-group">
         {% if user_position in configure_data.vendor.add%}
        <button id="addButton" class="btn btn-default" data-toggle="modal" data-target="#add-dialog">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp新增
        </button>
        {% endif %}
        {% if user_position in configure_data.vendor.delete%}

        <button id="btn_delete" type="button" class="btn btn-default" onclick="deleteVender()">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>&nbsp删除
        </button>
        {% endif %}

    </div>
    <table id="tb_vender"></table>
</div>
<div class="modal fade" id="add-dialog" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addModalLabel">添加原厂信息</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="vender_name" class="col-sm-2 control-label">原厂名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control required" id="vender_name"
                                           name="vender_name"
                                           value=""
                                           placeholder="原厂名称">
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <span style="color:#FF0000; margin-left: 120px; font-size: 16px; float: left;"
                                  id="add_msg"></span>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="save-vender-btn" onclick="addVender()">
                                保存
                            </button>
                    </div>
                    </div>
{% endblock %}
