{% extends "dn_base.html" %}

{% block title %}添加客户信息{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width"/>
<script src="../../static/scripts/customer/customer.js"></script>
<script>
    $(document).ready(function () {
        $('.tn-single').select2();
    });
</script>
{% endblock %}

{% block content %}
<div class="panel-body">
    <h1>{{ self.title() }}</h1>
    <br><br>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="company_name" class="col-sm-2 control-label">客户公司名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="company_name" name="company_name" maxlength="50"
                       placeholder="请输入公司名称" required data-msg-required="不能为空" value="">
            </div>
        </div>
       <div class="form-group">
            <label for="location" class="col-sm-2 control-label">客户地点</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="location" name="location" maxlength="50"
                       placeholder="请输入地点" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="linkman_name" class="col-sm-2 control-label">客户联系人姓名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="linkman_name" name="linkman_name" maxlength="50"
                       placeholder="请输入客户联系人姓名" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-sm-2 control-label">部门</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="department" name="department" maxlength="50"
                       placeholder="请输入产品类型" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="position1" class="col-sm-2 control-label">职位</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="position1" name="position1" maxlength="50"
                       placeholder="请输入部门" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="email" name="position1" maxlength="50"
                       placeholder="请输入邮箱" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="configure" class="col-sm-2 control-label">配置</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="configure" name="configure" maxlength="50"
                       placeholder="请输入配置 " required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="test_subject" class="col-sm-2 control-label">客户测试项目</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="test_subject" name="test_subject" maxlength="50"
                       placeholder="请输入客户测试项目" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="product_type" class="col-sm-2 control-label">产品类型</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="product_type" name="product_type" maxlength="50"
                       placeholder="请输入产品类型" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="chief_task" class="col-sm-2 control-label">主要任务</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="chief_task" name="chief_task" maxlength="50"
                       placeholder="请输入主要任务" required data-msg-required="不能为空" value="">
            </div>
        </div>
         <div class="form-group">
            <label for="saleman" class="col-sm-2 control-label">销售人员</label>
            <div class="col-sm-8">
                <select class="form-control tn-single" id="saleman" name="saleman">
                    {% for i,a in saleman %}
                    <option value="{{ i}}">{{ a }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="business_develop" class="col-sm-2 control-label">业务拓展</label>
            <div class="col-sm-8">
                <select class="form-control tn-single" id="business_develop" name="business_develop">
                    <option value="无">无</option>
                    {% for i,a in business_develop %}
                    <option value="{{ i}}">{{ a }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="project_manager" class="col-sm-2 control-label">项目经理</label>
            <div class="col-sm-8">
                <select class="form-control tn-single" id="project_manager" name="project_manager">
                    <option value="无">无</option>
                    {% for i,a in project_manager %}
                    <option value="{{ i}}">{{ a }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="provide_js" class="col-sm-2 control-label">提供脚本</label>
            <div class="col-sm-8">
                <input type="text" class="form-control required" id="provide_js" name="provide_js" maxlength="50"
                       placeholder="请输入提供脚本" required data-msg-required="不能为空" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="vender" class="col-sm-2 control-label">原厂</label>
            <div class="col-sm-8">
                <select class="form-control tn-single" id="vender" name="vender">
                    {% for i,a in vender %}
                    <option value="{{ i}}">{{ a}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button id="submitButton" class="btn btn-default" onclick="addCustomer()">保存</button>
                <span style="color:#FF0000; margin-left: 120px; font-size: 16px;" id="msg"></span>
            </div>
        </div>
        <style>
            .error {
                color: red;
            }
        </style>
    </div>
</div>
{% endblock %}
